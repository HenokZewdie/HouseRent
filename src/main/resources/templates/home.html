<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Register</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>House Rent Broker</h1>
<form action="#" th:action="@{/home}" th:object="${house}" method="post">
    <p>Owner Name: <input type="text" th:field="*{ownerName}" /></p>
    <p>Address: <input type="text" th:field="*{address}" /></p>
    <p>City: <input type="text" th:field="*{city}" /></p>
    <p>State: <input type="text" th:field="*{state}" /></p>
    <p>Price: <input type="text" th:field="*{price}" /></p>
    <p>Phone: <input type="text" th:field="*{phone}" /></p>
    <p>Status: <input type="text" th:field="*{status}" /></p>

    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
