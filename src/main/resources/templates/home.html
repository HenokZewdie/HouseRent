<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Register</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
<h1>House Rent Broker</h1>
<form action="#" th:action="@{/home}" th:object="${house}" method="post">
    <div class="form-group">
        <label for="ownerName">ownerName</label>
        <input type="text" th:field="*{ownerName}" class="form-control" id="ownerName" placeholder="ownerName" />
    </div>
    <div class="form-group">
        <label for="address">address</label>
        <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="address" />
    </div>
    <div class="form-group">
        <label for="city">city</label>
        <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="city" />
    </div>
    <div class="form-group">
        <label for="state">state</label>
        <input type="text" th:field="*{state}" class="form-control" id="state" placeholder="state" />
    </div>
    <div class="form-group">
        <label for="price">price</label>
        <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="price" />
    </div>
    <div class="form-group">
        <label for="phone">phone</label>
        <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="phone" />
    </div>
    <div class="form-group">
        <label for="status">status</label>
        <input type="text" th:field="*{status}" class="form-control" id="status" placeholder="status" />
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
</body>
</html>
